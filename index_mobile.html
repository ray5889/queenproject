
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女王養成計畫</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #fff;
            font-family: 'Arial', sans-serif;
            background-image: radial-gradient(circle, #111 0%, #000 100%);
        }
        .container {
            max-width: 95%;
            margin: 0 auto;
            padding: 30px 15px;
            text-align: center;
        }
        h1 {
            font-size: 32px;
            color: #ff4dcf;
            text-shadow: 0 0 10px #ff4dcf, 0 0 20px #ff4dcf;
            margin-bottom: 15px;
        }
        .subtitle {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 25px;
        }
        .section {
            margin-bottom: 35px;
        }
        .section-title {
            font-size: 20px;
            color: #00ffe5;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffe5;
        }
        .benefits {
            font-size: 15px;
            line-height: 1.7;
            color: #eee;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #ff4dcf;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 0 10px #ff4dcf;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff4dcf;
        }
        .pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 10px #ff4dcf; }
            50% { box-shadow: 0 0 25px #ff4dcf; }
            100% { box-shadow: 0 0 10px #ff4dcf; }
        }
        .qr-img {
            width: 60%;
            max-width: 220px;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>女王養成計畫</h1>
        <div class="subtitle">酒店經紀招募中・專屬資源・溫柔協助</div>

        <div class="section">
            <div class="section-title">補助方案</div>
            <div class="benefits">
                ・介紹費參萬元以上<br>
                ・節日客製化禮品<br>
                ・租屋補助<br>
                ・協理搬家<br>
            </div>
        </div>

        <div class="section">
            <div class="section-title">聯絡方式</div>
            <a class="btn pulse" href="https://www.instagram.com/raaaay.y" target="_blank">一鍵加 IG 好友</a><br>
            <img class="qr-img" src="wechat_qr_optimized.jpg" alt="微信 QR碼"><br>
            <div class="subtitle">掃描加我微信</div>
        </div>
    </div>
</body>
</html>
